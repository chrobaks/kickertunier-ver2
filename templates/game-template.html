            <!-- START FORM USER -->
            <div class="ng-scope" ng-controller="userCtrl">
                <div class="box-label green"
                    ng-click="$parent.toggleTab('user')">
                    {{headertitle}} / {{ $parent.tpl.wrapperstatus.user | dialogText }}
                </div>
                <div class="green-light wrapper-box" ng-show="$parent.show.user">
                    <form name="userForm" ng-submit="addUser()" novalidate >
                        <p>
                            <input ng-model="user.firstname"
                                ng-maxlength="30"
                                required
                                type="text"
                                name="firstname" />
                            <label>Vorname</label>
                        </p>
                        <p>
                            <input ng-model='user.secondname'
                                ng-maxlength="30"
                                required
                                type="text"
                                name="secondname" />
                            <label>Nachname</label>
                        </p>
                        <p>
                            <input ng-model='user.nickname'
                                ng-maxlength="30"
                                required
                                type="text"
                                name="nickname" />
                            <label>Nickname</label>
                        </p>
                        <p>
                            <input type="submit" value="speichern" />&nbsp;
                            <span class="formmsg" ng-bind="formmsg"></span>
                        </p>
                    </form>
                    <div class="gridStyle" ng-grid="gridOptionsUser"></div>
                </div>
            </div>
            <!-- END FORM USER -->
            <!-- START FORM TEAM -->
            <div class="ng-scope" ng-controller="teamCtrl">
                <div class="box-label green"
                    data-boxid="team"
                    ng-click="$parent.toggleTab('team')">
                    {{ teams.headertitle }} / {{ $parent.wrapperstatus.team | dialogText }}
                </div>
                <div class="green-light wrapper-box" ng-show="$parent.show.team">
                    <form name="teamForm" ng-submit="addTeam()" novalidate>
                        <p>
                            <select ng-model='teams.team.player_1'
                                    ng-required="true"
                                    ng-options="teamuser.nickname for teamuser in users.userData"
                                    name="player_1"><option ng-selected="selected" value="">-- Auswahl Spieler 1 --</option></select>
                            <label>Spieler 1</label>
                        </p>
                        <p>
                            <select ng-model='teams.team.player_2'
                                    ng-required="true"
                                    ng-options="teamuser.nickname for teamuser in users.userData"
                                    name="player_2"><option ng-selected="selected" value="">-- Auswahl Spieler 2 --</option></select>
                            <label>Spieler 2</label>
                        </p>
                        <p>
                            <input ng-model='teams.team.teamname'
                                ng-required="true"
                                ng-maxlength="30"
                                required
                                type="text"
                                name="teamname" />
                            <label>Teamname</label>
                        </p>
                        <p>
                            <input type="submit" value="speichern" />&nbsp;
                            <span class="formmsg" ng-bind="tpl.formmsg.team"></span>
                        </p>
                    </form>
                    <div class="gridStyle" ng-grid="gridOptionsTeam"></div>
                </div>
            </div>
            <!-- END FORM TEAM -->
            <!-- START FORM GAME -->
            <div class="ng-scope" ng-controller="gameCtrl">
                <div class="box-label blue" ng-bind="games.headertitle"></div>
                <div class="wrapper-box active blue-light">
                    <form name="gameForm" ng-submit="startGame()" novalidate>
                        <p>

                            <select ng-model='games.game.team_1'
                                    ng-required="true"
                                    ng-options="gameteam.teamname for gameteam in teams.teamData"
                                    name="team_1"><option ng-selected="selected" value="">-- Auswahl Team 1 --</option></select>
                            <label>Team 1</label>
                        </p>
                        <p>
                            <select ng-model='games.game.team_2'
                                    ng-required="true"
                                    ng-options="gameteam.teamname for gameteam in teams.teamData"
                                    name="team_2"><option ng-selected="selected" value="">-- Auswahl Team 2 --</option></select>
                            <label>Team 2</label>
                        </p>
                        <p>
                            <input type="submit" value="Spiel starten" />&nbsp;
                            <span class="formmsg" ng-bind="tpl.formmsg.game"></span>
                        </p>
                        <div class="wrapper-score-display-label">
                            <ul class="score-display-label">
                                <li class="score-display-label-titel">Team 1</li>
                                <li class="score-display-label-value" ng-bind-template=" : {{games.gameActualTeamData.team_1}}"></li>
                                <li class="score-display-label-space"></li>
                                <li class="score-display-label-titel">Tore</li>
                                <li class="score-display-label-value" ng-bind-template=" : {{games.gameActualTeamData.team_1_scores}}"></li>
                                <li class="score-display-label-space"></li>
                            </ul>
                            <score-display index="0" class="goal-display"></score-display>
                        </div>
                        <div class="wrapper-score-display-label">
                            <ul class="score-display-label">
                                <li class="score-display-label-titel">Team 2</li>
                                <li class="score-display-label-value" ng-bind-template=" : {{games.gameActualTeamData.team_2}}"></li>
                                <li class="score-display-label-space"></li>
                                <li class="score-display-label-titel">Tore</li>
                                <li class="score-display-label-value" ng-bind-template=" : {{games.gameActualTeamData.team_2_scores}}"></li>
                                <li class="score-display-label-space"></li>
                            </ul>
                            <score-display index="1" class="goal-display"></score-display>
                        </div>
                    </form>
                </div>
                <div class="gridStyle" ng-grid="gridOptionsGame"></div>
                <div class="box-label blue">Spiel-Tabelle</div>
                <div class="gridStyle" ng-grid="gridOptionsGameScore"></div>
            </div>
            <!-- END FORM GAME -->
